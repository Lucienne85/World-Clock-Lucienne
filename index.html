<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Lucienne</title>
</head>
<body>
<div class="timeElement">
    <h1>World Clock</h1>
    <select>
        <option>Choose a different city</option>
        <option>Oslo</option>
        <option>Taipei</option>
    </select>
    <div class="city">
        <h2 class="cityName">Portland</h2>
        <div class="date">October 23rd 2022</div>
        <div class="time">06:36 AM</div>
    </div>
     <div class="city">
        <h2 class="cityName">Amsterdam</h2>
        <div class="date">October 23rd 2022</div>
        <div class="time">15:37 AM</div>
    </div>
</div>
<footer>This project was coded by Lucienne de Boer and is <a href="https://github.com/Lucienne85/World-Clock-Lucienne" target="_blank">open source code</a></footer>
<script src="javascript/index.js"></script>
</body>
</html>

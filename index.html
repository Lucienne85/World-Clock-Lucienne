<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ubuntu+Condensed&display=swap"
    rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Lucienne</title>
</head>
<body id="body">
<div class="totalContainer">  
<div class="selectContainer">
     <h1>World Clock</h1>
    <div class="selectOptions">
    <select id="city-select">
        <option value="">Choose a different city</option>
        <option value="current">My current location</option>
        <option value="America/Lima">Cuzco</option>
        <option value="Africa/Kigali">Kigali</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Taipei">Taipei</option>
    </select>
    <div id="back-button-space"></div>
    </div>
</div>
<div class="container" id="container">
    <div id="city-time-element">
    <div class="city" id="portland">
        <div class="defaultCity">
            <img src="https://ghosty-production.s3.amazonaws.com/fotospot_spots/Historic-White-Stag-Sign-Fotospot_2764eef79bfe9668469a2db1a4c2ceef/medium.jpg"
                class="cityImage" alt="">
            <div class="cityNameDate">
                <h2 class="cityName">Portland</h2>
                <div class="date">October 23rd 2022</div>
            </div>
        </div>
        <div>
            <div class="time" id="portland-time">6:36:15 <small>AM</small></div>
        </div>
    </div>
    <div class="city">
        <div class="defaultCity" id="amsterdam">
            <img src="CSS/images/Amsterdam.jpeg"
                class="cityImage" alt="">
            <div class="cityNameDate">
                <h2 class="cityName">Amsterdam</h2>
                <div class="date">October 23rd 2022</div>
            </div>
        </div>
        <div>
            <div class="time" id="amsterdam-time">3:36:15 <small>PM</small></div>
        </div>
    </div>
    </div>
</div>
</div>
<footer>Coded by Lucienne de Boer and <a href="https://github.com/Lucienne85/World-Clock-Lucienne" target="_blank">open sourced</a></footer>
<script src="javascript/index.js"></script>
</body>
</html>
